<ion-header>
  <ion-navbar>
    <ion-title>
      SlimJim
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div id="pingButton">
      <strong><h3 style="padding: 0; margin: 0; text-decoration: underline;">Ping the SlimJim server.</h3></strong>
      <button ion-button style="margin-left: 85px;" ng-click="sendMessage('ping')">Ping</button>
    </div>
    <div id = "manualButtons">
      <h2 style="padding-left: 90px; text-decoration: underline;">Manual Controls</h2>
      <button ion-button (click)="sendMessage('left')">Left</button>
      <button ion-button (click)="sendMessage('forward')">Forward</button>
      <button ion-button (click)="sendMessage('backward')">Backward</button>
      <button ion-button (click)="sendMessage('right')">Right</button>
      <div>
          <input [(ngModel)]="Velocity" #velocity="ngModel"> <button ion-button (click) = "setVelo(Velocity)">Submit</button>
          <p>Velocity: {{Velocity}}</p>
      </div>
    </div>
    <div class="joystick">
      <h2 style="padding-left: 90px; text-decoration: underline;">Joystick</h2>
      <!-- <img id = "JoystickBackground" style="width:250px; height: 250px; margin: 0; padding: 0;" src="../assets/imgs/JoystickBackground.png" alt="JoystickBackground"> -->
      <svg width="300px" height="300px" style="margin: 0; padding-left: 10px;">
        <circle id="JoystickBackground" cx="125" cy="125" r="100" stroke="grey" stroke-width="4" fill="Gainsboro"/>
      </svg>
      <!-- <img style="width:200px; height: 200px; margin: 0; padding: 0;"src="../assets/imgs/JoystickTouch.png" alt=""> -->
    </div>
  </div>
</ion-content>
